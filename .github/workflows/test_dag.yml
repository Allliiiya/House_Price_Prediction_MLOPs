name: Test Airflow DAGs with Docker

on:
  push:
    branches:
      - main
    paths:
      - "Airflow/dags/**"
      - "Airflow/docker-compose.yaml"

jobs:
  test-dag:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Step 3: Build Airflow Docker Containers
      - name: Build Docker Containers
        run: |
          docker-compose -f Airflow/docker-compose.yaml up -d --build || {
            echo "Failed to build and start Airflow containers!";
            exit 1;
          }

      # Step 4: Wait for Airflow Webserver to Start
      - name: Wait for Airflow to Start
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8080/health | grep '"status":"healthy"';
            then
              echo "Airflow is up and running!";
              break;
            fi
            echo "Waiting for Airflow to start...";
            sleep 10;
          done
          if ! curl -s http://localhost:8080/health | grep '"status":"healthy"';
          then
            echo "Airflow did not start within the expected time!";
            exit 1;
          fi

      # Step 5: Debug Docker Containers and Logs (if needed)
      - name: Debug Docker Containers
        if: failure()
        run: |
          echo "Listing running containers:"
          docker ps
          echo "Logs for Airflow webserver:"
          docker logs $(docker ps -qf "name=airflow_webserver") || echo "No logs found for webserver"
          echo "Logs for Airflow scheduler:"
          docker logs $(docker ps -qf "name=airflow_scheduler") || echo "No logs found for scheduler"

      # Step 6: Test DAGs by Triggering a DAG Run
      - name: Test DAG Run
        run: |
          docker exec -t $(docker ps -qf "name=airflow_scheduler") \
          airflow dags test DAG_Data_Preprocessing \
          $(date -u +"%Y-%m-%dT%H:%M:%S") || {
            echo "DAG test run failed! Please check the logs.";
            exit 1;
          }

      # Step 7: Tear Down the Environment
      - name: Tear Down
        if: always()
        run: |
          docker-compose -f Airflow/docker-compose.yaml down || {
            echo "Failed to tear down the Docker environment!";
            exit 1;
          }
